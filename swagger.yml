openapi: 3.0.1
info:
  title: Restaurants Service API
  description: Restaurants from GoOutSafe with Microservices
  version: "0.1"
servers:
- url: /
paths:
  /create_user:
    post:
      tags:
        - User
      summary: Create a new user.
      operationId: app.create_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
components:
  schemas:
    User:
      required:
      - email
      - firstname
      - lastname
      - password
      - phone
      - dateofbirth
      type: object
      properties:
        email:
          maxLength: 100
          minLength: 1
          type: string
          description: User email
          example: "adriani@gmail.com"
        firstname:
          maxLength: 100
          minLength: 1
          type: string
          description: User name
          example: "Adriano"
        lastname:
          maxLength: 100
          minLength: 1
          type: string
          description: User name
          example: "Galiani"
        password:
          type: string
          format: password
          minLength: 5
          maxLength: 50
          description: Password of the new user
          example: "*********"
        phone:
          type: string
          minLength: 5
          maxLength: 50
          description: Restaurant Phone Number
          example: "050123456"
        dateofbirth:
          type: string
          format: date-time
          example: "2017-07-21T17:32:28Z"
    Result:
      required:
        - result
      type: object
      properties:
        result:
          type: string
          default: Type of result
          example: "Ok"
       
  